<section>

  <div class="mt-4">
    <button class="btn btn-outline-danger" ng-click="vm.volver()">
      <i class="fas fa-angle-left"></i>
      Regresar
    </button>

    <button class="btn btn-outline-success" ng-click="vm.registrar()">
      Agregar reparación
      <i class="fas fa-angle-right"></i>
    </button>
  </div>

  <h2 class="text-center mt-3 mb-5">Reparaciones de {{vm.vehiculo.getInfoVehiculo()}}</h2>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Costo</th>
          <th>Descripción</th>
          <th>Fecha de reparación</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="reparacion in vm.listaReparaciones">
          <td>{{reparacion.getCosto()}}</td>
          <td>{{reparacion.getDescripcion()}}</td>
          <td>{{reparacion.getFechaReparacion() | date:'dd MMM yyyy'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
